<div class="container">
    <div class="register">
        <h1>Register to TravelSerbia</h1>
        <h2>Join us now and you will get best recommandations for your trip!</h2>
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <p class="error" [ngClass]="{success : message.type == 'success'}" *ngIf="isFinished && !isLoading" >{{ message.message }}</p>
       <form class="register__form" #form = "ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading" autocomplete="off">
            <input type="text" ngModel required pattern="^[A-z ,.']+$" name="name" id="name" placeholder="Name" class="register__formInput">
            <input type="text" ngModel required pattern="^[A-z ,.']+$"name="surname" id="surname" placeholder="Surname" class="register__formInput">
            <input type="email" ngModel required email name="email" id="email" placeholder="Email" class="register__formInput">
            <input type="text" ngModel required pattern="^[0-9 ]{5,15}$" name="phone" id="phone" placeholder="Phone" class="register__formInput">
            <input type="text" ngModel required pattern="^[A-z0-9 /]{0,30}$"name="adress" id="adress" placeholder="Adress" class="register__formInput">
            <input type="password" ngModel required name="password" id="password" placeholder="Passowrd" class="register__formInput">
            <select name="preferences" ngModel required id="preferences" class="register__formInput">
                <option value="" disabled selected hidden required >Preferences</option>
                <option>Everything in nature</option>
                <option>Walking tour</option>
                <option>Bike tour</option>
                <option>Rafting</option>
            </select>
            <input type="text" ngModel required pattern="[0-9 ]{1,6}" name="question" id="question" placeholder="Up to how much do you usually spend for a trip? e.g. 4000RSD" class="register__formInput">
            <input type="submit" value="Register" class="register__formInput button">
        </form>
    </div>
    <div class="right"></div>
    <div class="goback" [routerLink]="'/'">&larr; Go back</div>
</div>
